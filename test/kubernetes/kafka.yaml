apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafka
spec:
  replicas: 3
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
      - name: kafka
        image: apache/kafka:latest
        env:
        - name: KAFKA_PORT
          value: "9093"
        - name: KAFKA_ADVERTISED_HOST_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: KAFKA_ZOOKEEPER_CONNECT
          value: zookeeper:2181
        - name: KAFKA_CREATE_TOPICS 
          value: "RtcBridge:6:3,MsgBridge:6:3"
        ports:
        - name: internal
          containerPort: 9092
        - name: external
          containerPort: 9093

---

apiVersion: v1
kind: Service
metadata:
  name: kafka
spec:
  clusterIP: None 
  ports:
  - name: internal
    port: 9092
    targetPort: 9092
  - name: external
    port: 9093
    targetPort: 9093
  selector:
    app: kafka
